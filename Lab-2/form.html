<head>
    <title>FORM Tag</title>
</head>
<body>
        <form method="" action="" enctype="">
            <fieldset>
                <legend>Personal Profile</legend>
           Name: <input type="text" name="" value="" /> <br>
           Email: <input type="email" name="" value="" /> <br>
           ID: <input type="number" name="" value="" /> <br>
           DOB: <input type="date" name="" value="" /> <br>
           Gender:<input type="radio" name="gender" value=""> Male
           <input type="radio" name="gender" value=""> Femail
           <input type="radio" name="gender" value=""> Other <br><br>
           Blood Group: <select name="">
                    <option value="">A+</option>            
                    <option value="">B+</option>            
                    <option value="">AB+</option>  
                    <option value="">A-</option>            
                    <option value="">B-</option>            
                    <option value="">AB-</option>    
                    <option value="">O+</option>            
                    <option value="">O-</option>         
                </select> <br>
            Degree: <input type="checkbox" name="" value=""> SSC.<br>
                    <input type="checkbox" name="" value=""> HSC. <br>
                    <input type="checkbox" name="" value=""> BSC. <br>
                    <input type="checkbox" name="" value=""> MSC. <br>
            Photo:
            <input type="file" name="" value="" /> <br>
            <input type="button" name="" value="Click" />
            <input type="submit" name="" value="Submit" />
            <input type="reset" name="" value="reset" />
        </fieldset>
        </form>
</body>
</html>
