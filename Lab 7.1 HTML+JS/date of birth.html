<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #form-container {
            border: 1px solid #ccc;
            padding: 15px;
            display: inline-block;
        }
        #dob-section {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #dob-inputs {
            margin-top: 10px;
        }
        #day, #month, #year {
            width: 40px;
        }
        #submit-section {
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        #error-message {
            color: red;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="form-container">
    <form id="userForm">
        <div id="dob-section">
            <label>Date of Birth:</label>
            <div id="dob-inputs">
                <label for="day">DD:</label>
                <input type="number" id="day" name="day" min="1" max="31" required>

                <label for="month">MM:</label>
                <input type="number" id="month" name="month" min="1" max="12" required>

                <label for="year">YYYY:</label>
                <input type="number" id="year" name="year" min="1900" max="2016" required>
            </div>
        </div>

        <div id="submit-section">
            <button type="submit" id="submit-button">Submit</button>
        </div>

        <span id="error-message"></span>
    </form>
</div>

<script>
    document.getElementById('userForm').addEventListener('submit', function(event) {
        var dayInput = document.getElementById('day');
        var monthInput = document.getElementById('month');
        var yearInput = document.getElementById('year');
        var errorMessage = document.getElementById('error-message');

        // Check if Date of Birth inputs are valid
        var day = parseInt(dayInput.value, 10);
        var month = parseInt(monthInput.value, 10);
        var year = parseInt(yearInput.value, 10);

        if (isNaN(day) || isNaN(month) || isNaN(year) ||
            day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > 2016) {
            errorMessage.textContent = 'Please enter a valid Date of Birth';
            event.preventDefault(); // Prevent form submission
            return;
        }

        // Clear error message if validation passes
        errorMessage.textContent = '';
        event.preventDefault(); // Prevent form submission for demo purposes
    });
</script>

</body>
</html>
